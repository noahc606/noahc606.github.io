<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelShop - User Submission</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <header>
        <div class="floating">
            <a href="index.html"><img src="images/pixelshop.png" alt="PixelShop Logo" class="logo"></a>
            <div class="search-holder">
                <input type="text" placeholder="Search...">
            </div>
            <nav>
                <a href="items.html">Browse</a>
                <a href="new.html">Sell</a>
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </nav>    
        </div>
    </header>
    <main>
        <div class="desc">
            <h2>User Submission</h2>
            <p>Fill out the fields below to share your artwork!</p>
            <form>
                <fieldset>
    
                    Title
                    <input type="text">
                    <br>

                    Artwork status
                    <select>
                        <option value="">Draft</option>
                        <option value="">Work-In-Progress, Not Usable</option>
                        <option value="">Work-In-Progress, Usable</option>
                        <option value="">Near Complete</option>
                        <option value="">Complete</option>
                    </select>
                    <br>
    
                    Artwork category
                    <select>
                        <option value="">Artwork (single)</option>
                        <option value="">Collectible (one of many)</option>
                        <option value="">Collection (multiple)</option>
                        <option value="">Video Game Sprite (single)</option>
                        <option value="">Video Game Spritesheet (multiple)</option>
                    </select>
                    <br><br>
    
                    Price (USD): $
                    <input type="number">
                    <br>

                    <br>
    
                    Extra Details
                    <br>
                    <textarea></textarea>
                    <br>
                    <br>
    
                    Image
                    <input type="file" id="myFile" name="filename">
                    <br><br>
    
                    <input type="submit">
    
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <div class="floating">
            <p>Â© 2024 PixelStudios Ltd.</p>
            <nav>
                <a href="#"><img src="images/socials/twitter.png" alt="Twitter / X"></a>
                <a href="#"><img src="images/socials/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="images/socials/linkedin.png" alt="LinkedIn"></a>
                <a href="#"><img src="images/socials/youtube.png" alt="YouTube"></a>
            </nav>
        </div>
    </footer> 
</body>
</html>
