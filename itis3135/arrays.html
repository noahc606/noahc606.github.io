<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Hebert || Neat Horse || ITIS3135 || Arrays</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="/nch/assets/styles/bte-assets.css">
    <link rel="stylesheet" href="/nch/assets/styles/sidepanel.css">    
	<script src="components/nch-header.js" defer></script>
	<script src="components/nch-footer.js" defer></script>
    <script src="scripts/arrays.js" defer></script>
    <script src="/nch/assets/components/sidepanel.js" defer></script>
</head>
<body>
    <header>
        <nch-header></nch-header>
        <nch-sidepanel></nch-sidepanel>
    </header>
    <main>
        <div class="div-background-alt" id ="div-background">
            <div class="div-main div-floating">
                <h2>Arrays</h2>
                <hr class="dashed">
                <form>
                    <table>
                        <tr><td>Input name:</td>    <td><input type="text" id="name-input" required></td></tr>
                        <tr><td>Input salary:</td>  <td><input type="text" id="salary-input" required></td></tr>
                        <tr>
                            <td><button type="button" id="add-salary-button" onclick="addSalaryButton()">Add salary</button></td> 
                            <td><input type="checkbox" id="update-real-time" onclick="onCheckboxClicked(this)">Update data in real time?</td> 
                        </tr>
                    </table>
                </form>
                <br>
                <button type="button" onclick="displayResults()">Display results</button>
                <button type="button" onclick="displaySalary()">Display salary</button>
                <br>
                <select id="employee-selection">
                    <option value="0">Select Employee</option>
                </select>
                <div id="results" class="div-results">
                    <h2>Company Analytics</h2>
                    <p id="results_avg"></p>
                    <p id="results_max"></p>
                    <table id="results_table" class="table">
                    </table>
                </div>
                <hr class="dashed">
            </div>    
        </div>
    </main>
    <footer>
        <nch-footer></nch-footer>
    </footer>
</body>
</html>
