				<div class="div-main div-floating">
                    <h2>Emmet Example</h2>
                    <hr class="dashed">
                    <p>Emmet Abbreviation:
                        <code>
                            h3{Image links}+ul>(li>a:link[href=https://www.google.com/search?q\=number$]{$. }>img:s[src=images/num$.png][style="max-width:80px"])*8
                        </code>
                    </p>
                    <h3>Image links</h3>
                    <ul>
                        <li><a href="https://www.google.com/search?q=number1">1. <img src="images/num1.png" alt="" style="max-width:80px"></a></li>
