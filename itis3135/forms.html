<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Noah Hebert || Neat Horse || ITIS3135 || Forms</title>
	<link rel="stylesheet" href="styles/default.css">
	<link rel="stylesheet" href="/nch/assets/styles/bte-assets.css">
    <link rel="stylesheet" href="/nch/assets/styles/sidepanel.css">
	<script src="components/nch-header.js" defer></script>
	<script src="components/nch-footer.js" defer></script>
	<script src="/nch/assets/components/sidepanel.js" defer></script>
</head>
<body class="body">
	<div>
		<header>
			<nch-header></nch-header>
			<nch-sidepanel></nch-sidepanel>
		</header>
		<main>
			<div class="div-background-alt">
				<div class="div-main div-floating">
					<h2>HTML Form</h2>
					<hr class="dashed">
					<form id="registration-form" method="post" action="#">
						<fieldset>
							<h4>Basic Info</h4>
							<label id="name-label"> Full Name:
								<input id="name" type="text" placeholder="George Washington" required>
							</label>
							<label id="email-label">
								E-mail: <input id="email" type="email" placeholder="emailuser@gmail.com" required>
							</label>
							<p></p>
							<label id="phone1-label">
								Phone Number: +1 (
								<input id="phone-1" class="input-1" type="number" placeholder="123" required>
								)
							</label>
							<label id="phone2-label">
								<input id="phone-2" class="input-1" type="number" placeholder="456" required>
								-
							</label>
							<label id="phone3-label">
								<input id="phone-3" class="input-2" type="number" placeholder="7890" required>
							</label>
							<h4>Questions</h4>
							<p></p>
							How has your experience on this site been so far?
							<label id="experience-label">
								<select id="experience-dropdown">
									<option value="0">Select one</option>
									<option value="1">Very good</option>
									<option value="2">Okay</option>
									<option value="3">Neutral</option>
									<option value="3">Not great</option>
									<option value="3">Very bad</option>
								</select>
							</label>
							<p></p>
							How proficient are you at web design?
							<p></p>
							<label id="proficiency1-label">
								<input name="proficiency" id="expert" type="radio">Expert
							</label>
							<label id="proficiency2-label">
								<input name="proficiency" id="experienced" type="radio">Very experienced
							</label>
							<label id="proficiency3-label">
								<input name="proficiency" id="decent" type="radio">Decent
							</label>
							<label id="proficiency4-label">
								<input name="proficiency" id="okay" type="radio">Some experience
							</label>
							<label id="proficiency5-label">
								<input name="proficiency" id="noob" type="radio">Know nothing
							</label>
							<p></p>
							Which cities in North Carolina do you live in or close to? (check all that apply)
							<p></p>
							<input type="checkbox" value="cb1">Raleigh
							<input type="checkbox" value="cb2">Charlotte
							<input type="checkbox" value="cb3">Asheville
							<input type="checkbox" value="cb4">Concord
							<input type="checkbox" value="cb5">Greensboro
							<p></p>
							How did you find out about this site?
							<p></p>
							<label><textarea></textarea></label>
							<p></p>
							<button type="submit">Send</button>
						</fieldset>
					</form>
					<hr class="dashed">
				</div>
			</div>
		</main>
		<footer>
			<nch-footer></nch-footer>
		</footer>
	</div>
</body>
</html>
