<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/nch/emscripten/assets/styles/main.css">
</head>
<body style="background-color: transparent;">
    <header></header>
    <main>
        <div class="spinner" id='spinner'></div>
        <div class="emscripten" id="status">Downloading...</div>
        <div class="emscripten">
            <progress value="0" max="100" id="progress" hidden=1></progress>
        </div>
        <div class="emscripten_border">
            <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
            <textarea id="output" rows="8"></textarea>
        </div>
        <script src="/nch/emscripten/assets/scripts/common-load.js" type="text/javascript"></script>
        <script async type="text/javascript" src="emsdk-app.js"></script>
    </main>
    <footer></footer>
</body>
</html>
